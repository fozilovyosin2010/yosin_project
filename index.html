<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="h-1">
        <input type="text" class="inpAddName" placeholder="Input your name" />
        <input
          type="text"
          class="inpAddDes"
          placeholder="Input your description"
        />
        <button class="btnAdd">Add</button>
      </div>
      <div class="h-2">
        <input type="search" class="inpSearch" placeholder="Search the name" />
        <select class="filter">
          <option value="">All</option>
          <option value="true">Complete</option>
          <option value="false">Incomplete</option>
        </select>
      </div>
    </header>
    <dialog class="modal">
      <input type="text" class="inpEditName" placeholder="Input your name" />
      <input
        type="text"
        class="inpEditDes"
        placeholder="Input your description"
      />
      <button class="btnChange">Change</button>
      <button class="closeBtn">Close</button>
    </dialog>
    <div id="root"></div>
    <script src="js/app.js"></script>
  </body>
</html>
